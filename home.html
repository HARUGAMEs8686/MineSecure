<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲーマータグ確認 - MineSecure</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ナビゲーションバー */
    .navbar {
      width: 90%;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      margin: 20px auto;
      position: sticky;
      top: 10px;
      z-index: 100;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .home-link {
      text-decoration: none;
      color: #1a3c5e;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .home-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .nav-links a:hover {
      background: #007bff;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    /* メインコンテンツ */
    .container {
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #1a3c5e;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.2em;
      border-radius: 25px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #007bff;
      background: #ffffff;
    }

    button {
      width: 60%;
      align-self: center;
      padding: 12px;
      font-size: 1.3em;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #0056b3, #007bff);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* メッセージ表示 */
    #result {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      display: none;
      text-align: center;
      width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .safe {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
    }

    .danger {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .loading {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
    }

    .fadeIn {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* 使い方説明セクション */
    .usage-section {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .usage-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #1a3c5e;
    }

    .usage-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }

    .usage-step {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f9f9f9;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .usage-step:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .step-text {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
      text-align: left;
      flex: 1;
    }

    /* 他のサイトリンクセクション */
    .other-links-section {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .other-links-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #1a3c5e;
    }

    .links-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .link-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      width: 250px;
      transition: all 0.3s ease;
    }

    .link-button img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .link-button span {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease;
    }

    .link-button:hover {
      transform: translateY(-5px);
    }

    .link-button:hover img {
      transform: scale(1.05);
    }

    .link-button:hover span {
      color: #007bff;
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      .navbar {
        padding: 8px 10px;
        flex-wrap: nowrap;
        overflow-x: auto;
        white-space: nowrap;
      }

      .home-link {
        padding: 8px 12px;
        font-size: 0.9em;
      }

      .nav-links {
        gap: 8px;
      }

      .nav-links a {
        padding: 8px 12px;
        font-size: 0.9em;
      }

      button {
        width: 80%;
      }

      /* 使い方説明のスマホ対応 */
      .usage-section {
        padding: 20px;
      }

      .usage-section h2 {
        font-size: 1.6em;
      }

      .usage-step {
        padding: 10px 15px;
      }

      .step-number {
        width: 25px;
        height: 25px;
        font-size: 0.9em;
      }

      .step-text {
        font-size: 1em;
      }

      /* 他のサイトリンクのスマホ対応 */
      .other-links-section {
        padding: 20px;
      }

      .other-links-section h2 {
        font-size: 1.6em;
      }

      .links-container {
        gap: 20px;
      }

      .link-button {
        width: 180px;
      }

      .link-button img {
        height: 100px;
      }

      .link-button span {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- ナビゲーションバー -->
  <nav class="navbar">
    <a href="home.html" class="home-link">Home</a>
    <div class="nav-links">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSf_7x79t8Bh5dg2kFNZDTemcrkN0g0jwJ04pxHUqIfVvUP5JA/viewform?usp=dialog"><span class="icon">⚠️</span> ゲーマータグを報告する</a>
      <a href="https://x.com/haru_addons">サポート</a>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container">
    <h1>MineSecure</h1>
    <form id="checkForm">
      <div class="input-group">
        <input type="text" id="tag" name="tag" placeholder="ゲーマータグを入力" required>
        <button type="submit" id="submitButton">確認</button>
      </div>
    </form>

    <p id="result"></p>
  </div>

  <!-- 使い方説明セクション -->
  <div class="usage-section">
    <h2>使い方説明</h2>
    <div class="usage-content">
      <div class="usage-step">
        <span class="step-number">1</span>
        <p class="step-text">ゲーマータグを入力欄に入力してください</p>
      </div>
      <div class="usage-step">
        <span class="step-number">2</span>
        <p class="step-text">「確認」ボタンを押して、ブラックリストに登録されているかを確認</p>
      </div>
      <div class="usage-step">
        <span class="step-number">3</span>
        <p class="step-text">結果が「安全」または「危険」として表示されます</p>
      </div>
    </div>
  </div>

  <!-- 他のサイトリンクセクション -->
  <div class="other-links-section">
    <h2>他のサイトもチェック</h2>
    <div class="links-container">
      <!-- サイト1 -->
      <a href="https://harugames8686.github.io/HARUAddons/" class="link-button">
        <img src="./HARUAddons.png" alt="Site 1">
        <span>HARUAddons</span>
      </a>
      <!-- サイト2 -->
      <!-- <a href="https://harugames8686.github.io/HARUAddons/home.html" class="link-button">
        <img src="./HARUSecurity.png" alt="Site 2">
        <span>HARUSecurity</span>
      </a> -->
      <!-- 必要に応じて追加 -->
    </div>
  </div>

  <script>
    document.getElementById('checkForm').onsubmit = function(event) {
      event.preventDefault();
      var tag = document.getElementById('tag').value;
      var resultElement = document.getElementById('result');
      var submitButton = document.getElementById('submitButton');

      // UIリセット
      resultElement.style.display = "none";
      resultElement.classList.remove("safe", "danger", "loading", "fadeIn");

      // ロード中の表示
      resultElement.style.display = "block";
      resultElement.innerText = "🔄 確認中...";
      resultElement.classList.add("loading");
      submitButton.disabled = true;

      // Google Apps ScriptのデプロイURL
      var url = "https://script.google.com/macros/s/AKfycbyeG4VQcpw5sfs_qrys4aTdoXNVgI4K8Ef-r1_Ke-H4rreOMFZs42AL_upiqiY6C7Zb/exec";

      // APIリクエスト
      fetch(url + "?tag=" + encodeURIComponent(tag))
        .then(response => response.text())
        .then(result => {
          resultElement.classList.remove("loading");
          submitButton.disabled = false;

          // メッセージ表示のアニメーション
          resultElement.classList.add("fadeIn");

          if (result.includes("ブラックリスト")) {
            resultElement.innerText = "⚠️ 危険: ブラックリスト登録あり";
            resultElement.classList.add("danger");
          } else {
            resultElement.innerText = "✅ 安全: 問題ありません";
            resultElement.classList.add("safe");
          }
        })
        .catch(error => {
          resultElement.innerText = "エラーが発生しました";
          resultElement.classList.add("loading");
          submitButton.disabled = false;
          resultElement.classList.add("fadeIn");
          console.error(error);
        });
    }
  </script>

</body>
</html>
